<div class="main__content">
  <div class="main__button-container">
    <button id="new-task-btn" class="main__button button button--primary">
      <span class="main__button-text">+ New Task</span>
    </button>
  </div>

  <section class="main__filters">
    <div class="main__filters-header">
      <h2 class="main__filters-title">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="main__filters-icon"
        >
          <polygon
            points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"
          ></polygon>
        </svg>
        Filters
      </h2>
      <button
        id="clear-filters-btn"
        class="main__filters-clear-btn hidden button"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="14"
          height="14"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="main__filters-icon--clear"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        Clear all
      </button>
    </div>

    <div class="main__search">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="main__search-icon"
      >
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <input
        type="text"
        id="search-input"
        class="main__search-input"
        placeholder="Search tasks..."
      />
      <button id="clear-search-btn" class="main__search-clear-btn hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="14"
          height="14"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="main__search-icon--clear"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="main__filters-groups">
      <div class="main__filters-group">
        <label class="main__filters-label">Priority</label>
        <div class="main__filters-options">
          <button
            data-priority="low"
            class="main__filters-btn main__filters-btn--low"
          >
            Low
          </button>
          <button
            data-priority="medium"
            class="main__filters-btn main__filters-btn--medium"
          >
            Medium
          </button>
          <button
            data-priority="high"
            class="main__filters-btn main__filters-btn--high"
          >
            High
          </button>
        </div>
      </div>
      <div class="main__filters-group">
        <label class="main__filters-label">Status</label>
        <div class="main__filters-options">
          <button
            data-completed="true"
            class="main__filters-btn main__filters-btn--completed"
          >
            Completed
          </button>
          <button
            data-completed="false"
            class="main__filters-btn main__filters-btn--active"
          >
            Active
          </button>
        </div>
      </div>
    </div>
  </section>

  <section class="main__tasks">
    <div class="main__tasks-header">
      <h2 class="main__tasks-title">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="main__tasks-icon"
        >
          <path
            d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
          ></path>
          <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
        </svg>
        My Tasks <span id="task-count" class="main__tasks-count">0</span>
      </h2>
    </div>
    <div class="main__tasks-list" id="task-list">
      <div id="empty-state" class="main__tasks-empty-state">
        <svg
          width="64"
          height="64"
          viewBox="0 0 64 64"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <!-- Clipboard -->
          <rect
            x="16"
            y="8"
            width="32"
            height="48"
            rx="4"
            stroke="grey"
            stroke-width="3"
            fill="none"
          />
          <rect
            x="24"
            y="4"
            width="16"
            height="8"
            rx="2"
            stroke="grey"
            stroke-width="3"
            fill="none"
          />

          <!-- Eyes (X-shaped) -->
          <line
            x1="26"
            y1="24"
            x2="30"
            y2="28"
            stroke="grey"
            stroke-width="2"
          />
          <line
            x1="30"
            y1="24"
            x2="26"
            y2="28"
            stroke="grey"
            stroke-width="2"
          />

          <line
            x1="34"
            y1="24"
            x2="38"
            y2="28"
            stroke="grey"
            stroke-width="2"
          />
          <line
            x1="38"
            y1="24"
            x2="34"
            y2="28"
            stroke="grey"
            stroke-width="2"
          />

          <!-- Sad mouth -->
          <path
            d="M26 40 Q32 34 38 40"
            stroke="grey"
            stroke-width="2"
            fill="none"
          />
        </svg>

        <h3>Your task list is empty</h3>
        <p>
          Start organizing your day by creating your first task. Click the "New
          Task" button above to get started!
        </p>
      </div>
    </div>
  </section>
</div>
