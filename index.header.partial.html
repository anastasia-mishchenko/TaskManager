<div class="header__content">
  <div class="header__logo">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="28"
      height="28"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="header__icon header__icon--star"
    >
      <polygon
        points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
      ></polygon>
    </svg>
    <h1 class="header__title">TaskManager</h1>
  </div>
  <p class="header__subtitle">
    Organize, prioritize, and accomplish your tasks
  </p>
  <div class="header__quote-container">
    <div class="header__quote-box">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="header__icon header__icon--info"
      >
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="16" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12.01" y2="8"></line>
      </svg>
      <div class="header__quote-content">
        <p id="quote-text" class="header__quote-text">
          Loading inspirational quote...
        </p>
        <p id="quote-author" class="header__quote-author"></p>
      </div>
    </div>
  </div>
</div>
